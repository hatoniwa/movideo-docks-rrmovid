<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>movideo – Stage Menu + BGM</title>
<style>
  body {
    margin: 0;
    background: #111;
    color: #fff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", Meiryo, sans-serif;
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
  }
  .app {
    width: 640px;
    max-width: 95vw;
    padding: 16px;
    position: relative;
  }

  /* 🎵 BGMボタン */
  #bgmToggle {
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.6);
    border: 1px solid #444;
    color: #fff;
    border-radius: 999px;
    padding: 6px 12px;
    font-size: 13px;
    cursor: pointer;
    z-index: 1000;
    transition: background 0.2s;
  }
  #bgmToggle:hover {
    background: rgba(255,255,255,0.2);
  }

  .bar {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    align-items: center;
    margin-bottom: 12px;
  }
  select, button {
    background: #1a1a1a;
    color: #fff;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 8px 12px;
  }
  button.primary {
    background: #ffd54a;
    color: #111;
    border-color: #cc9;
    font-weight: 700;
  }

  /* 🎬 ステージ表示エリア */
  .stage {
    width: 640px;
    max-width: 95vw;
    height: 360px;
    background: #000;
    border: 2px solid #333;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
  }
  iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: block;
  }

  .hint {
    font-size: 13px;
    color: #bbb;
    margin-top: 10px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="app">
    <!-- 🎵 BGMコントロール -->
    <button id="bgmToggle">🎵 BGM ON</button>
    <audio id="bgm" src="bgm.mp3" loop></audio>

    <!-- 🎮 メニュー -->
    <div class="bar">
      <label>Pick
        <select id="pick"></select>
      </label>
      <button id="play" class="primary">▶ 再生</button>
      <button id="open">↗ 外部で開く</button>
      <button id="stop">⏹ 停止</button>
    </div>

    <!-- 📺 ステージ表示 -->
    <div class="stage">
      <iframe id="player" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="hint" id="hint">
      動画またはHTMLを選んで再生できます。<br>
      埋め込めないページは「外部で開く」で表示します。
    </div>
  </div>

  <script>
  // 🎬 ステージリスト
  const items = [
    { label: 'A1 — Stage Up ①', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/01_paps__index.html' },
    { label: 'A1 — Stage Up ②', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/02_paps_index.html' },
    { label: 'A1 — Stage Up ③', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/03_paps_index.html' },
    { label: 'A1 — Stage Up ④', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/04_paps_index.html' },
    { label: 'A1 — Stage Up ⑤', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/05_paps_index.html' },
    { label: 'A1 — Stage Up ⑥', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/06_paps_index.html' },
    { label: 'A1 — Stage Up ⑦', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/07_paps_index.html' }
  ];

  // 🎥 YouTubeなどを埋め込み形式に変換
  function toEmbedURL(youtubeUrl) {
    try {
      const u = new URL(youtubeUrl.trim());
      const host = u.hostname.replace(/^www\./, '');
      if (host === 'youtu.be') {
        const id = u.pathname.split('/').filter(Boolean)[0];
        if (id) return `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&playsinline=1`;
      }
      if (host.endsWith('youtube.com')) {
        if (u.pathname === '/watch') {
          const id = u.searchParams.get('v');
          if (id) return `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&playsinline=1`;
        }
        if (u.pathname.startsWith('/shorts/')) {
          const id = u.pathname.split('/')[2];
          if (id) return `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&playsinline=1`;
        }
      }
    } catch(e) {}
    return youtubeUrl;
  }

  const pick = document.getElementById('pick');
  const player = document.getElementById('player');
  const hint = document.getElementById('hint');

  // セレクトメニュー生成
  items.forEach((it, i) => {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = it.label;
    pick.appendChild(opt);
  });
  pick.value = 0;

  // 再生・停止・外部リンク
  document.getElementById('play').onclick = () => {
    const it = items[Number(pick.value)];
    player.src = toEmbedURL(it.url);
    hint.textContent = `再生中：${it.label}`;
  };

  document.getElementById('open').onclick = () => {
    const it = items[Number(pick.value)];
    window.open(it.url, '_blank');
  };

  document.getElementById('stop').onclick = () => {
    player.src = '';
    hint.textContent = '停止しました';
  };

  // 🎵 BGMコントロール
  const bgm = document.getElementById('bgm');
  const bgmToggle = document.getElementById('bgmToggle');
  let isPlaying = false;

  bgmToggle.addEventListener('click', () => {
    if (!isPlaying) {
      bgm.volume = 0.6;
      bgm.play().then(() => {
        isPlaying = true;
        bgmToggle.textContent = '🔇 BGM OFF';
      }).catch(() => console.log('Autoplay blocked. Tap once to start.'));
    } else {
      bgm.pause();
      isPlaying = false;
      bgmToggle.textContent = '🎵 BGM ON';
    }
  });
  </script>
</body>
</html>
