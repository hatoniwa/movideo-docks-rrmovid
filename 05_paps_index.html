<style>

<body>
  <div class="app">
    <!-- ğŸµ BGMã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« -->
    <button id="bgmToggle">ğŸµ BGM ON</button>
    <audio id="bgm" src="bgm.mp3" loop></audio>

    <!-- ğŸ® ãƒ¡ãƒ‹ãƒ¥ãƒ¼ -->
    <div class="bar">
      <label>Pick
        <select id="pick"></select>
      </label>
      <button id="play" class="primary">â–¶ å†ç”Ÿ</button>
      <button id="open">â†— å¤–éƒ¨ã§é–‹ã</button>
      <button id="stop">â¹ åœæ­¢</button>
    </div>

    <!-- ğŸ“º ã‚¹ãƒ†ãƒ¼ã‚¸è¡¨ç¤º -->
    <div class="stage">
      <iframe id="player" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="hint" id="hint">
      å‹•ç”»ã¾ãŸã¯HTMLã‚’é¸ã‚“ã§å†ç”Ÿã§ãã¾ã™ã€‚<br>
      åŸ‹ã‚è¾¼ã‚ãªã„ãƒšãƒ¼ã‚¸ã¯ã€Œå¤–éƒ¨ã§é–‹ãã€ã§è¡¨ç¤ºã—ã¾ã™ã€‚
    </div>
  </div>

  <script>
  // ğŸ¬ ã‚¹ãƒ†ãƒ¼ã‚¸ãƒªã‚¹ãƒˆ
  const items = [
    { label: 'A1 â€” Stage Up â‘ ', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/01_paps__index.html' },
    { label: 'A1 â€” Stage Up â‘¡', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/02_paps_index.html' },
    { label: 'A1 â€” Stage Up â‘¢', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/03_paps_index.html' },
    { label: 'A1 â€” Stage Up â‘£', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/04_paps_index.html' },
    { label: 'A1 â€” Stage Up â‘¤', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/05_paps_index.html' },
    { label: 'A1 â€” Stage Up â‘¥', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/06_paps_index.html' },
    { label: 'A1 â€” Stage Up â‘¦', url: 'https://hatoniwa.github.io/movideo-docks-rrmovid/07_paps_index.html' }
  ];

  // ğŸ¥ YouTubeãªã©ã‚’åŸ‹ã‚è¾¼ã¿å½¢å¼ã«å¤‰æ›
  function toEmbedURL(youtubeUrl) {
    try {
      const u = new URL(youtubeUrl.trim());
      const host = u.hostname.replace(/^www\./, '');
      if (host === 'youtu.be') {
        const id = u.pathname.split('/').filter(Boolean)[0];
        if (id) return `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&playsinline=1`;
      }
      if (host.endsWith('youtube.com')) {
        if (u.pathname === '/watch') {
          const id = u.searchParams.get('v');
          if (id) return `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&playsinline=1`;
        }
        if (u.pathname.startsWith('/shorts/')) {
          const id = u.pathname.split('/')[2];
          if (id) return `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&playsinline=1`;
        }
      }
    } catch(e) {}
    return youtubeUrl;
  }

  const pick = document.getElementById('pick');
  const player = document.getElementById('player');
  const hint = document.getElementById('hint');

  // ã‚»ãƒ¬ã‚¯ãƒˆãƒ¡ãƒ‹ãƒ¥ãƒ¼ç”Ÿæˆ
  items.forEach((it, i) => {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = it.label;
    pick.appendChild(opt);
  });
  pick.value = 0;

  // å†ç”Ÿãƒ»åœæ­¢ãƒ»å¤–éƒ¨ãƒªãƒ³ã‚¯
  document.getElementById('play').onclick = () => {
    const it = items[Number(pick.value)];
    player.src = toEmbedURL(it.url);
    hint.textContent = `å†ç”Ÿä¸­ï¼š${it.label}`;
  };

  document.getElementById('open').onclick = () => {
    const it = items[Number(pick.value)];
    window.open(it.url, '_blank');
  };

  document.getElementById('stop').onclick = () => {
    player.src = '';
    hint.textContent = 'åœæ­¢ã—ã¾ã—ãŸ';
  };

  // ğŸµ BGMã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«
  const bgm = document.getElementById('bgm');
  const bgmToggle = document.getElementById('bgmToggle');
  let isPlaying = false;

  bgmToggle.addEventListener('click', () => {
    if (!isPlaying) {
      bgm.volume = 0.6;
      bgm.play().then(() => {
        isPlaying = true;
        bgmToggle.textContent = 'ğŸ”‡ BGM OFF';
      }).catch(() => console.log('Autoplay blocked. Tap once to start.'));
    } else {
      bgm.pause();
      isPlaying = false;
      bgmToggle.textContent = 'ğŸµ BGM ON';
    }
  });
  </script>
</body>
